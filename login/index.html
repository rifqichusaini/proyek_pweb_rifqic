<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <form method="post" action="process_form.php" id="sign-in-form">
                <h1>sign-in</h1>
                <div class="form-group">
                    <input type="text" name="username" placeholder="username" id="username" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="password" id="password" required>
                </div>
                <div class="form-group">
                    <input type="date" name="birthdate" placeholder="tanggal lahir" id="birthdate" required>
                </div>
                <div class="form-group">
                    <input type="text" name="origin" placeholder="asal anda" id="origin" required>
                </div>
                <div class="form-group">
                    <input type="text" name="status" placeholder="status anda" id="status" required>
                </div>
                <button value="submit" type="submit">sign-in</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
